<body>
  <center>
  
  <h1>This website will tell you your real birthday!</h1>
  <p>This calculator will tell you what your real birthday is.</p>
  <hr>
  
  <div id="input" class="form__group field">
    <p>When were you born?</p>
    <input type="number" placeholder="Year of Birth" class="form__field" ></input>
    <p>What month were you born?</p>
    <select>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <p>What day of the month were you born?</p>
    <input type="number" placeholder="Day of Birth" class="form__field" ></input>
    <br>
    <br>
    <button type="submit" value="Submit" onclick="calculate()">Submit</button>
    <br>
  </div>
    </center>
